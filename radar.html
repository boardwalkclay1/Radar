<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blip Radar – Radar View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f1a32, #050814 60%);
      color: #f4f6ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 8, 20, 0.9);
      border-bottom: 1px solid rgba(92, 132, 255, 0.4);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    header h1 {
      font-size: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0;
    }
    header nav a {
      color: #b8c4ff;
      margin-left: 16px;
      text-decoration: none;
      font-size: 14px;
    }
    header nav a:hover {
      color: #ffffff;
    }
    main {
      flex: 1;
      padding: 18px 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .top-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .top-row h2 {
      margin: 0;
      font-size: 20px;
    }
    .status-pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(116, 224, 255, 0.8);
      font-size: 12px;
      color: #8ef3ff;
      background: rgba(6, 47, 64, 0.7);
    }
    .radar-shell {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.4fr);
      gap: 16px;
    }
    @media (max-width: 800px) {
      .radar-shell {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .panel {
      background: rgba(8, 12, 32, 0.95);
      border-radius: 16px;
      border: 1px solid rgba(92, 132, 255, 0.55);
      padding: 14px 13px 10px;
      position: relative;
      overflow: hidden;
    }
    .panel h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #d8e1ff;
    }
    .radar-area {
      height: 260px;
      border-radius: 12px;
      background: radial-gradient(circle at center, rgba(90, 118, 255, 0.18), rgba(9, 12, 34, 0.96));
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(119, 152, 255, 0.75);
    }
    .radar-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px dashed rgba(128, 164, 255, 0.7);
      box-sizing: border-box;
      inset: 16px;
    }
    .radar-ring:nth-child(2) { inset: 36px; opacity: 0.8; }
    .radar-ring:nth-child(3) { inset: 56px; opacity: 0.65; }
    .radar-ring:nth-child(4) { inset: 76px; opacity: 0.5; }
    .blip {
      position: absolute;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: #6cf0ff;
      box-shadow: 0 0 10px rgba(122, 248, 255, 0.9);
      cursor: pointer;
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
    }
    .blip:hover {
      transform: scale(1.35);
      box-shadow: 0 0 14px rgba(180, 245, 255, 1);
    }
    .blip-label {
      position: absolute;
      font-size: 11px;
      color: #ebf5ff;
      transform: translate(-50%, -150%);
      white-space: nowrap;
      text-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }
    .list {
      max-height: 260px;
      overflow: auto;
      padding-right: 4px;
    }
    .list-item {
      padding: 7px 6px;
      border-radius: 10px;
      border: 1px solid rgba(77, 115, 255, 0.45);
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      background: rgba(7, 11, 34, 0.95);
    }
    .list-item-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(123, 231, 255, 0.7);
      color: #9df1ff;
      background: rgba(12, 45, 60, 0.7);
    }
    .pill-row {
      display: flex;
      gap: 4px;
      font-size: 11px;
      color: #9aa6ff;
      flex-wrap: wrap;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 12px;
      gap: 6px;
      flex-wrap: wrap;
    }
    .controls-row label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .controls-row input[type="checkbox"] {
      transform: scale(1.1);
    }
    .color-input {
      width: 28px;
      height: 18px;
      border-radius: 6px;
      border: 1px solid rgba(119, 152, 255, 0.7);
      background: transparent;
      padding: 0;
    }
    .small-btn {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(134, 168, 255, 0.9);
      background: rgba(13, 19, 50, 0.95);
      color: #d5ddff;
      font-size: 11px;
      cursor: pointer;
    }
    .small-btn:hover {
      filter: brightness(1.08);
    }
    .html-reader {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid rgba(92, 132, 255, 0.35);
    }
    .html-reader h3 {
      font-size: 13px;
      margin: 0 0 4px;
      color: #d7deff;
    }
    .html-reader input[type="file"] {
      font-size: 11px;
      color: #c4c8ff;
    }
    .html-reader iframe {
      width: 100%;
      height: 160px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid rgba(107, 139, 255, 0.6);
      background: #050712;
      box-sizing: border-box;
    }
    footer {
      font-size: 11px;
      color: #7079aa;
      text-align: center;
      padding: 10px 12px 14px;
      border-top: 1px solid rgba(38, 55, 120, 0.7);
      background: rgba(5, 8, 20, 0.95);
    }
  </style>
</head>
<body>
  <header>
    <h1>BLIP RADAR</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="radar.html">Radar</a>
      <a href="chat.html">Chat</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <div class="top-row">
      <h2>Live radar (local demo)</h2>
      <div class="status-pill" id="radar-status">LOCAL • VISIBILITY: ON • USERS: 3</div>
    </div>

    <div class="controls-row">
      <label>
        <input type="checkbox" id="visibility-toggle" checked />
        Visible on radar
      </label>
      <label>
        Blip color
        <input type="color" id="blip-color" class="color-input" value="#6cf0ff" />
      </label>
      <button class="small-btn" onclick="simulateMove()">Simulate move</button>
    </div>

    <div class="radar-shell">
      <section class="panel">
        <h3>Field view</h3>
        <div class="radar-area" id="radar-area">
          <div class="radar-ring"></div>
          <div class="radar-ring"></div>
          <div class="radar-ring"></div>
          <div class="radar-ring"></div>
          <!-- blips injected by JS -->
        </div>
      </section>

      <section class="panel">
        <h3>Nearby blips</h3>
        <div class="list" id="radar-list"></div>

        <!-- HTML Reader Component -->
        <div class="html-reader">
          <h3>HTML Reader</h3>
          <input type="file" id="htmlFile-radar" accept=".html,.htm" />
          <iframe id="htmlPreview-radar"></iframe>
        </div>
      </section>
    </div>
  </main>

  <footer>
    Radar is simulated for now. Next step: real positions, SQLite, and a shared server.
  </footer>

  <script>
    const demoUsers = [
      { id: 1, name: "Nova", color: "#ff6bb7", status: "Sending a hi to the plaza", x: 30, y: 40, visible: true },
      { id: 2, name: "Drift", color: "#6cf0ff", status: "Chilling near the fountain", x: 65, y: 28, visible: true },
      { id: 3, name: "Echo", color: "#a38eff", status: "In a private chat", x: 52, y: 70, visible: true }
    ];
    let myBlipColor = "#6cf0ff";
    let visible = true;

    const radarArea = document.getElementById("radar-area");
    const radarList = document.getElementById("radar-list");

    function renderRadar() {
      radarArea.querySelectorAll(".blip, .blip-label").forEach(e => e.remove());
      radarList.innerHTML = "";

      demoUsers.forEach(u => {
        if (!u.visible) return;

        const blip = document.createElement("div");
        blip.className = "blip";
        blip.style.background = u.color;
        blip.style.left = u.x + "%";
        blip.style.top = u.y + "%";
        blip.title = u.name + ": " + u.status;
        radarArea.appendChild(blip);

        const label = document.createElement("div");
        label.className = "blip-label";
        label.style.left = u.x + "%";
        label.style.top = u.y + "%";
        label.textContent = u.name;
        radarArea.appendChild(label);

        const item = document.createElement("div");
        item.className = "list-item";
        item.innerHTML = `
          <div class="list-item-main">
            <div><strong>${u.name}</strong></div>
            <div class="pill-row">
              <span class="tag">Blip</span>
              <span>${u.status}</span>
            </div>
          </div>
          <button class="small-btn" onclick="openChat('${u.name}')">Chat</button>
        `;
        radarList.appendChild(item);
      });
    }

    function openChat(name) {
      alert("In the real app, this would open a chat with " + name + ". For now, local-only demo.");
    }

    function simulateMove() {
      demoUsers.forEach(u => {
        u.x = Math.max(10, Math.min(90, u.x + (Math.random() * 20 - 10)));
        u.y = Math.max(10, Math.min(90, u.y + (Math.random() * 20 - 10)));
      });
      renderRadar();
    }

    document.getElementById("visibility-toggle").addEventListener("change", function () {
      visible = this.checked;
      demoUsers[1].visible = visible; // pretend user 2 is "you"
      const status = document.getElementById("radar-status");
      status.textContent = `LOCAL • VISIBILITY: ${visible ? "ON" : "OFF"} • USERS: 3`;
      renderRadar();
    });

    document.getElementById("blip-color").addEventListener("input", function () {
      myBlipColor = this.value;
      demoUsers[1].color = myBlipColor;
      renderRadar();
    });

    renderRadar();

    // HTML Reader wiring (radar)
    document.getElementById("htmlFile-radar").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("htmlPreview-radar").srcdoc = e.target.result;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
